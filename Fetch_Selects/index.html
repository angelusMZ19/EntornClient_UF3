<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Selects</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script src="js/script.js"></script>
    <h1 style="text-align: center;">Selecciona una Categoria de las disponibles </h1>
    
    <div class="container">
        <select name="categorias">
            <option>Selecciona...</option>
            <option value="cat1">Categoria_1</option>
            <option value="cat2">Categoria_2</option>
            <option value="cat3">Categoria_3</option>
            <option value="cat4">Categoria_4</option>
        </select>
    </div>
    <div class="container2">
        <select name="subCategorias">
            <option>Selecciona...</option>
            <option value="subCat1">SubCategoria_1</option>
            <option value="subCat2">SubCategoria_2</option>
            <option value="subCat3">SubCategoria_3</option>
            <option value="subCat4">SubCategoria_4</option>
        </select>
    </div>
   
    
    
    
</body>
</html>
